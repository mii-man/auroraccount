<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auroraccount Sign In</title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="signin-container">
<form id="signin-form">
<h2>Sign In</h2>
<centre<label for="signin-usernameoremail">Email or Username:</label>
<input type="text" id="signin-usernameoremail" minlength="3" maxlength="21" required><br><br>
<label for="signin-password>">Password:</label>
<input type="text" id="signin-password" minlength="8" required><br><br>
<button type="submit">Sign In</button>

</form>
<div id="error-box"></div>

<div id="signup-hyperlink">
<a href="https://mii-man.github.io/aurorachatweb/auroraccount/sign-up">Sign Up</a>
</div>

</div>






<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyByg74FpFpfcY9FiuHW6yRXFh0C8uAF7tk",
  authDomain: "auroraccountdata.firebaseapp.com",
  projectId: "auroraccountdata",
  storageBucket: "auroraccountdata.firebasestorage.app",
  messagingSenderId: "92117793421",
  appId: "1:92117793421:web:1866c2e4074f36b5c2c0c4",
  measurementId: "G-7PL1WG23PB"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth();
const db = getFirestore();

const form = document.getElementById("signin-form");
const errorBox = document.getElementById("error-box");
const welcomeMessage = document.getElementById("welcome-message");
const usernameDisplay = document.getElementById("username-display");

form.addEventListener("submit", async (event) => {
  event.preventDefault();

  let identifier = document.getElementById("login-identifier").value;
  const password = document.getElementById("login-password").value;

  let emailToUse = identifier;

  try {
    if (!identifier.includes("@")) {
      const docSnap = await getDoc(doc(db, "usernames", identifier));
      if (docSnap.exists()) {
        emailToUse = docSnap.data().email;
      } else {
        errorBox.style.color = "red";
        errorBox.textContent = "Username not found!";
        return;
      }
    }

    const userCredential = await signInWithEmailAndPassword(auth, emailToUse, password);
    const user = userCredential.user;

    usernameDisplay.textContent = user.displayName || user.email;
    welcomeMessage.style.display = "block";

    errorBox.style.color = "green";
    errorBox.textContent = "Login successful! Redirecting...";

    setTimeout(() => {
      window.location.href = "/aurorachatweb/auroraccount/";
    }, 1500);

  } catch (error) {
    errorBox.style.color = "red";
    errorBox.textContent = error.message;
  }
});

onAuthStateChanged(auth, (user) => {
  if (user) {
    usernameDisplay.textContent = user.displayName || user.email;
    welcomeMessage.style.display = "block";
  }
});
</script>

</body>
